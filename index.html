<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/w3.css" type="text/css" media="screen" />
        <style type="text/css" media="screen">
         .centralizar { margin:10em auto; max-width:40em; padding:0 .62em; }
         .swal-modal{
             width: 450px;
             height: 320px;
         }
        </style>
        <script src="js/cep.js"></script>

    <body class="w3-light-grey">
        <!-- The core Firebase JS SDK is always required and must be listed first -->

        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->

        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>

        <main class="centralizar w3-white w3-card w3-container">
            <header class="w3-teal w3-center">
                <h1><strong>Entrar</strong></h1>
            </header>
            <div class="w3-container">
                <p>
                    <form method="post" id="log_in" action="">
                        <label for="campousuario"><h5>Usu√°rio:</h5></label>
                        <input class="w3-input w3-border" type="text" id="campousuario" autofocus required /><br />
                        <label for="camposenha"><h5>Senha:</h5></label>
                        <input class="w3-input w3-border" type="password" id="camposenha" required /><br /><br />
                        <input class="w3-button w3-blue w3-large w3-mobile" type="button" onclick="Login()"  name="enviar" value="Entrar" />
                    </form>
                </p>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="js/login.js" type="text/javascript"></script>

    </body>
