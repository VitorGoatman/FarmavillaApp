<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Lista Orçamentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/tabs.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
    	.centralizar { margin:2em auto;margin-top: 4em; max-width:40em; padding:0 .62em; }
    </style>
</head>
<body class="w3-blue-gray">
	<!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <div class="w3-bar w3-card w3-top w3-teal">
	    <h2 class="w3-center w3-block">Lista de Orçamentos</h2>
    </div>
    <main class="w3-container w3-light-gray w3-padding-16 centralizar">
	    <div id="lista">
		    <section class="accordion">
                <input type="checkbox" name="collapse1" id="handle1">
		        <h4 class='handle w3-center w3-light-blue'>
                    <label id="lblWeek" for='handle1'>Última Semana</label>
                </h4>
		        <div class='content' id='semana'></div>
		    </section>
		    <section class="accordion">
                <input type="checkbox" name="collapse2" id="handle2">
		        <h4 class='handle w3-center w3-light-blue'>
                    <label id="lblOntem" for='handle2'>Ontem</label>
                </h4>
		        <div class='content' id='ontem'></div>
		    </section>
		    <section class="accordion">
                <input type="checkbox" name="collapse3" id="handle3" checked="checked">
		        <h4 class='handle w3-center w3-light-blue'>
                    <label id="lblHoje" for='handle3'>Hoje</label>
                </h4>
		        <div class='content' id='hoje'></div>
		    </section>
	    </div>
    </main>

    <div id="info" class="w3-modal">
        <div class="w3-modal-content">
            <header class="w3-container w3-center w3-teal">
                <h3 id='registro'>Atualizar Registro</h3>
            </header>
            <div class="w3-container w3-text-black">
                <p id='dados'>
                    <label for="setStatus"><strong>Status de Impressão</strong></label><br />
                    <input required type="radio" name="setStatus" value="1"  /> Incluido <br />
                    <input required type="radio" name="setStatus" value="2"  /> Requisição Impressa <br />
                    <input required type="radio" name="setStatus" value="3" /> Rótulo Impresso <br />
                    <input required type="radio" name="setStatus" value="0" /> <strong class='w3-text-red'>Cancelado</strong><br /><br>
                    <label><strong>Receita:</strong></label> <span id='receita'></span><br /><br />
                    <label><strong>CAP:</strong></label> <span id='cap'></span><br /><br />
                    <label><strong>Endereço</strong></label> <span id='endereco'></span><br /><br />
                    <label for="setObs"><strong>Observações</strong></label>
                    <p id='obs'></p>
                </p>
            </div>
            <footer class="w3-center w3-bar">
                <button class='w3-button w3-bar-item w3-green' id='mudaStatus' style='width:50%'>Alterar</button>
                <button class='w3-button w3-bar-item w3-red' style='width:50%' onclick="document.getElementById('info').style.display='none'">Cancelar</button>
            </footer>
        </div>
    </div>
    <div class="w3-bottom w3-bar w3-large">
        <a class="w3-button w3-bar-item w3-green w3-hover-green" style='width:50%' href="criar.html"><strong>Novo Orçamento</strong></a>
        <button class="w3-button w3-bar-item w3-blue w3-hover-blue" style='width:50%' onclick="sync()" ><strong>Sincronizar</strong></button>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
   <script src="js/lista.js" type="text/javascript"></script>

</body>
</html>
